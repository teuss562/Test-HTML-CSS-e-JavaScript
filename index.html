<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Temporizador Crescente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2em;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .timer span {
      display: inline-block;
      min-width: 80px;
    }
  </style>
</head>
<body>

  <h1>Temporizador Crescente</h1>
  <div class="timer" id="timer">
    <span id="months">00</span> :
    <span id="days">00</span> :
    <span id="hours">00</span> :
    <span id="minutes">00</span> :
    <span id="seconds">00</span>
  </div>

  <script>
    // Função para obter a hora de Brasília (UTC-3)
    function getBrasiliaDate() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      return new Date(utc - (3 * 60 * 60 * 1000)); // UTC-3
    }

    // Verifica se já existe uma data de início salva
    let storedStart = localStorage.getItem('startDate');
    let startDate;

    if (storedStart) {
      // Usa a data salva anteriormente
      startDate = new Date(storedStart);
    } else {
      // Cria a data de início com 7m 7d 1h 45min 30s atrás do horário de Brasília atual
      startDate = getBrasiliaDate();
      startDate.setSeconds(startDate.getSeconds() - 30);
      startDate.setMinutes(startDate.getMinutes() - 45);
      startDate.setHours(startDate.getHours() - 1);
      startDate.setDate(startDate.getDate() - 7);
      startDate.setMonth(startDate.getMonth() - 7);
      localStorage.setItem('startDate', startDate.toISOString()); // Salva no localStorage
    }

    function updateTimer() {
      const now = getBrasiliaDate();
      const diff = now - startDate;

      let seconds = Math.floor(diff / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let months = Math.floor(days / 30); // Aproximação

      seconds = seconds % 60;
      minutes = minutes % 60;
      hours = hours % 24;
      days = days % 30;

      document.getElementById('months').textContent = String(months).padStart(2, '0');
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateTimer(); // Atualiza imediatamente
    setInterval(updateTimer, 1000); // Atualiza a cada segundo
  </script>

</body>
</html>

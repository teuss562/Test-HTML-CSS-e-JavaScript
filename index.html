<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Loja Virtual Detalhada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar com busca e carrinho -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand" href="#">Minha Loja</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
      </ul>

      <form class="d-flex me-3" role="search" onsubmit="event.preventDefault(); searchProducts();">
        <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar" id="search-input" />
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>

      <button class="btn btn-outline-light position-relative" id="cart-btn" data-bs-toggle="modal" data-bs-target="#cartModal" aria-label="Abrir carrinho">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM3.14 6l1.25 6h7.22l1.25-6H3.14zM5.5 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm7 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
        </svg>
        <span id="cart-count" class="cart-badge d-none">0</span>
      </button>
    </div>
  </div>
</nav>

<!-- Categorias -->
<div class="container mt-4">
  <h5>Categorias</h5>
  <div id="categories" class="d-flex flex-wrap">
    <button class="btn btn-outline-primary category-btn" onclick="filterCategory('Todos')">Todos</button>
    <button class="btn btn-outline-primary category-btn" onclick="filterCategory('Camisetas')">Camisetas</button>
    <button class="btn btn-outline-primary category-btn" onclick="filterCategory('Tênis')">Tênis</button>
    <button class="btn btn-outline-primary category-btn" onclick="filterCategory('Bonés')">Bonés</button>
    <button class="btn btn-outline-primary category-btn" onclick="filterCategory('Mochilas')">Mochilas</button>
  </div>
</div>

<!-- Lista de Produtos -->
<div class="container my-4">
  <div class="row" id="product-list">
    <!-- Cards de produtos aparecem aqui -->
  </div>
</div>

<!-- Modal do Carrinho -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Seu Carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body" id="cart-items">
        <p>Seu carrinho está vazio.</p>
      </div>
      <div class="modal-footer">
        <h5 class="me-auto" id="cart-total">Total: R$ 0,00</h5>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
        <button type="button" class="btn btn-success" onclick="finalizarCompra()" id="checkout-btn" disabled>Finalizar Compra</button>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p>© 2025 Minha Loja Virtual</p>
    <p>
      <a href="#" class="text-white me-3">Termos de Uso</a>
      <a href="#" class="text-white me-3">Política de Privacidade</a>
      <a href="#" class="text-white">Contato</a>
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
